<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clique</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Welcome Back</h1>
        <p class="text-center">"A friend is someone who knows all about you and still loves you."</p>
        
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        {% if error %}
            <p style="color: #d32f2f; text-align: center; margin-top: 15px;">{{ error }}</p>
        {% endif %}

        <p class="text-center mt-20">
            Don't have an account? <a href="{{ url_for('register') }}" class="link-text">Register here</a>
        </p>
    </div>
</body>
</html>
